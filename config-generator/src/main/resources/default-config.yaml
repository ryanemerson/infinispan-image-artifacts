infinispan:
  clusterName: infinispan
endpoints:
  requireSslClientAuth: false
  hotrod:
    auth: true
    enabled: true
    qop: auth
    serverName: infinispan
  memcached:
    enabled: false
  rest:
    auth: true
    enabled: true
jgroups:
  diagnostics: false
  encrypt: false
  transport: tcp
  dnsPing:
    address: ""
    recordType: A
keystore:
  alias: server
  selfSignCert: false
  type: pkcs12
xsite:
  masterCandidate: true
  maxSiteMasters: 1
  transport: tcp

logging:
  console:
    level: trace
    pattern: '%d{HH:mm:ss,SSS} %-5p (%t) [%c] %m%throwable%n'
  file:
    level: trace
    path: '${sys:infinispan.server.log.path}/server.log'
    pattern: '%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p (%t) [%c] %m%throwable%n'
  categories:
    com.arjuna: warn
    org.infinispan: info
    org.jgroups: warn
